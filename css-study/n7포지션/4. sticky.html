<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sticky 예제</title>
    <style>
        .sticky-container{
            height :2000px;
            background-color: skyblue;
            padding: 20px;
        }
        .sticky-box{
            /*sticky와 fixed의 차이는 배치 기준의 차이 */
            /* fixed의 배치 기준 : viewport */
            /* sticky의 배치기준 : 화면 요소 */
            background-color: tomato;
            padding : 10px;

            position : sticky;
            top : 20px;
        }
    </style>
</head>
<body>
<div class="sticky-container">
    <p>스크롤 전에 위치하는 문서 내의 포지션</p>
    <div class="sticky-box">
        <p>스크롤 전에는 일반적인 문서 내 위치를 차지합니다.</p>
        <p>스크롤 시 상단에 고정되는 부분입니다.</p>
    </div>
    <p>스크롤 전에 위치하는 문서 내의 포지션</p>
</div>
</body>
</html>
