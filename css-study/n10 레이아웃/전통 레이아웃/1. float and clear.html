<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 150px;
            height : 150px;
            background-color: cornflowerblue;
            border-radius: 5%;
            margin: 10px;

            /* 텍스트 정렬 */
            font-size: 50px;
            text-align : center;
            line-height: 150px;

            /* 화면 크기에 맞춰서 행 독점 효과 */
            float : left;

        }
        /* left 정렬된 float 요소들 */
        /* 배치 위치를 초기화 하는의미 */
        .box:nth-child(4n+1){
            clear: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
</div>
</body>
</html>
