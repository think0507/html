<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox 기본 예제</title>
  <style>
    .non-flex-container{
      padding : 20px;
      border: 4px solid red;
    }
    .flex-row-container{
      padding: 20px;
      height: 250px;
      border: 4px solid red;
      display: flex;
      /*가로크기가 정해져있어도 창이 줄어들면 같이 줄어듬*/
      flex-direction: row;
    }
    .flex-col-container{
      padding: 20px;
      border: 4px solid red;
      display: flex;
      flex-direction: column;
    }

    .item{
      width:1000px;
      height: 200px;
      border : 4px solid blue;
    }
  </style>
</head>
<body>
<div class="non-flex-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="flex-col-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="flex-row-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

</body>
</html>
