<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후손 선택자</title>

    <style>
        div li{
            font-size: 50px;
        }
        div span{
            color : coral;
            font-weight : bold;
        }
        nav li{
            color : midnightblue;
        }


    </style>

</head>
<body>
<div>
    <ul>
        <span>순서 없는 리스트 내의 타 항목</span>
        <li>순서없는리스트 항목1</li>
        <li>순서없는리스트 항목2</li>
        <li>순서없는리스트 항목3</li>
        <li>순서없는리스트 항목4</li>
    </ul>
</div>
<nav>
    <ol>
        <li>순서리스트 항목1</li>
        <li>순서리스트 항목2</li>
        <li>순서리스트 항목3</li>
        <li>순서리스트 항목4</li>
    </ol>
</nav>
</body>
</html>
