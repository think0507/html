<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디와 클래스 선택자</title>
    <style>
        *{
            font-size : 40px;
        }
        #first_of_fruit{
            font-weight:bold;
        }
        #first_of_movie{
            font-weight:bold;
        }
        .big{
            font-size :70px;
        }
        .apple{
            color : red;
        }
        .under_line{
            text-decoration : underline;
        }
    </style>
</head>
<body>
    <ul>
        <li id="first_of_fruit">바나나</li>
        <li class="big">오렌지</li>
        <li class ="apple">사과</li>
        <li class="big">배</li>
    </ul>

    <ul>
        <li id = first_of_movie>매트릭스</li>
        <li class="under_line">해리포터</li>
        <li class ="big">부산행</li>
        <li class="under_line">범죄도시</li>
    </ul>

    <div>
        <p>
            이것은 문단입니다. <br>
            <span>콘텐츠를 입력하세요</span> <br>
            <em>이부분은 강조된 부분입니다.</em>
        </p>
    </div>
</body>
</html>
