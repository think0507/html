<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1 {
            background: red;
        }
        p {
            background: lightgray;
        }
        div{
            background : lightcyan;
            margin : 100px;
        }
        span{
            background : aqua;
        }
    </style>
</head>
<body>
    <div>
        블럭요소1
        <h1>h* 가로행 끝까지 통째로 차지함</h1>
    </div>
    <div>
        <p>p태그사용</p>
        <p>p태그 ㅇㅇ</p>

    </div>
    <div>
        <p>기울이기와 중간에 span사용, i태그로와 em으로 기울이기</p>
        <p>1111111111111<span>222222</span>333333333<em>기울이기</em><i> i태그로 기울기이</i></p>
    </div>
    <div>
        <p>a태그와 href를 이용한 하이퍼링크</p>
        <a href="syu.ac.kr">다른 페이지로 이동하는 링크 넣기</a>
    </div>
</body>
</html>
